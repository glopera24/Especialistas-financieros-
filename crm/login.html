<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login CRM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <form class="bg-white p-6 rounded shadow-md w-80" onsubmit="login(event)">
    <h2 class="text-xl font-semibold mb-4 text-center">Ingreso al CRM</h2>
    <input class="w-full border p-2 mb-3 rounded" type="text" id="usuario" placeholder="Usuario" required />
    <input class="w-full border p-2 mb-3 rounded" type="password" id="clave" placeholder="ContraseÃ±a" required />
    <button class="w-full bg-blue-600 text-white p-2 rounded" type="submit">Ingresar</button>
  </form>

  <script>
    function login(e) {
      e.preventDefault();
      const user = document.getElementById("usuario").value;
      const pass = document.getElementById("clave").value;
      if (user === "comercial@especialistasfinancieros.com" && pass === "901570824*") {
        localStorage.setItem("auth", "ok");
        window.location.href = "index.html";
      } else {
        alert("Credenciales incorrectas");
      }
    }
  </script>
</body>
</html>
